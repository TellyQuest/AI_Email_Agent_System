version: '3.8'

services:
  # PostgreSQL Database (also used by pgBoss for job queues)
  postgres:
    image: postgres:16-alpine
    container_name: ai-email-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-emailagent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-emailagent_dev}
      POSTGRES_DB: ${POSTGRES_DB:-email_agent}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-emailagent}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - OPTIONAL (pgBoss uses PostgreSQL for job queues)
  # Uncomment if you need Redis for caching
  # redis:
  #   image: redis:7-alpine
  #   container_name: ai-email-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   command: redis-server --appendonly yes
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # MinIO for object storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: ai-email-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Create default MinIO bucket
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      mc mb myminio/${MINIO_BUCKET:-email-attachments} --ignore-existing;
      exit 0;
      "

  # API Server
  server:
    build:
      context: .
      target: server
    container_name: ai-email-server
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 8080
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-emailagent}:${POSTGRES_PASSWORD:-emailagent_dev}@postgres:5432/${POSTGRES_DB:-email_agent}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-email-attachments}
      MINIO_USE_SSL: "false"
      GROQ_API_KEY: ${GROQ_API_KEY}
      OUTLOOK_CLIENT_ID: ${OUTLOOK_CLIENT_ID}
      OUTLOOK_CLIENT_SECRET: ${OUTLOOK_CLIENT_SECRET}
      OUTLOOK_TENANT_ID: ${OUTLOOK_TENANT_ID}
      QUICKBOOKS_CLIENT_ID: ${QUICKBOOKS_CLIENT_ID}
      QUICKBOOKS_CLIENT_SECRET: ${QUICKBOOKS_CLIENT_SECRET}
      BILLCOM_API_KEY: ${BILLCOM_API_KEY}
      BILLCOM_ORG_ID: ${BILLCOM_ORG_ID}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker for processing jobs (uses pgBoss with PostgreSQL)
  worker:
    build:
      context: .
      target: worker
    container_name: ai-email-worker
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-emailagent}:${POSTGRES_PASSWORD:-emailagent_dev}@postgres:5432/${POSTGRES_DB:-email_agent}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-email-attachments}
      MINIO_USE_SSL: "false"
      GROQ_API_KEY: ${GROQ_API_KEY}
      OUTLOOK_CLIENT_ID: ${OUTLOOK_CLIENT_ID}
      OUTLOOK_CLIENT_SECRET: ${OUTLOOK_CLIENT_SECRET}
      OUTLOOK_TENANT_ID: ${OUTLOOK_TENANT_ID}
      QUICKBOOKS_CLIENT_ID: ${QUICKBOOKS_CLIENT_ID}
      QUICKBOOKS_CLIENT_SECRET: ${QUICKBOOKS_CLIENT_SECRET}
      BILLCOM_API_KEY: ${BILLCOM_API_KEY}
      BILLCOM_ORG_ID: ${BILLCOM_ORG_ID}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    restart: unless-stopped
    deploy:
      replicas: 2

volumes:
  postgres_data:
  minio_data:

networks:
  default:
    name: ai-email-network
